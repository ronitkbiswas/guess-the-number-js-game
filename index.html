<!DOCTYPE html>
<html>
  <head>
    <title>Number Guessing Game in JS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="background-color: lightgrey">
    <center>
      <br />
      <h3 class="rn">?</h3>
      <span class="message">Start guessing....</span><br /><br />
      <input type="text" class="text" />
      <button type="button" class="btn">Guess</button>

      <script>
        const rand = Math.trunc(Math.random() * 20) + 1;
        // document.querySelector(".rn").textContent = rand;

        document.querySelector(".btn").addEventListener("click", function () {
          const guess = Number(document.querySelector(".text").value);
          if (!guess) {
            document.querySelector(".message").textContent =
              "!! Number Empty !!";
          } else if (guess === rand) {
            document.querySelector(".message").textContent = "WOW! You Won!!";
          } else if (guess < rand) {
            document.querySelector(".message").textContent = "Too Low !!!";
          } else if (guess > rand) {
            document.querySelector(".message").textContent = "Too High !!!";
          }
        });
      </script>
    </center>
  </body>
</html>
